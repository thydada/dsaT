<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPOT登录系统</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 600;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .role-selector {
            margin-bottom: 25px;
        }

        .role-tabs {
            display: flex;
            background: #f5f5f5;
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 20px;
        }

        .role-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 14px;
        }

        .role-tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .role-tab:hover:not(.active) {
            background: #e8f4f8;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .role-description {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 8px;
        }

        .role-description.admin { color: #e74c3c; }
        .role-description.employee { color: #f39c12; }
        .role-description.user { color: #27ae60; }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <div class="login-header">
                <h1>GPOT系统</h1>
                <p>请选择您的角色并登录</p>
            </div>

            <!-- 角色选择 -->
            <div class="role-selector">
                <div class="role-tabs">
                    <div class="role-tab"
                         :class="{ active: loginForm.userType === 'admin' }"
                         @click="selectRole('admin')">
                        <i class="fas fa-crown"></i> 管理员
                    </div>
                    <div class="role-tab"
                         :class="{ active: loginForm.userType === 'employee' }"
                         @click="selectRole('employee')">
                        <i class="fas fa-user-tie"></i> 员工
                    </div>
                    <div class="role-tab"
                         :class="{ active: loginForm.userType === 'user' }"
                         @click="selectRole('user')">
                        <i class="fas fa-user"></i> 用户
                    </div>
                </div>
                <div class="role-description"
                     :class="loginForm.userType">
                    <span v-if="loginForm.userType === 'admin'">
                        <i class="fas fa-crown"></i> 系统管理员，拥有最高权限
                    </span>
                    <span v-else-if="loginForm.userType === 'employee'">
                        <i class="fas fa-user-tie"></i> 公司员工，管理业务数据
                    </span>
                    <span v-else-if="loginForm.userType === 'user'">
                        <i class="fas fa-user"></i> 普通用户，查看和使用系统功能
                    </span>
                    <span v-else>
                        请选择登录角色
                    </span>
                </div>
            </div>

            <!-- 登录表单 -->
            <form @submit.prevent="handleLogin">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> 用户名
                    </label>
                    <input type="text"
                           id="username"
                           v-model="loginForm.username"
                           :class="{ error: errors.username }"
                           placeholder="请输入用户名"
                           required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> 密码
                    </label>
                    <input type="password"
                           id="password"
                           v-model="loginForm.password"
                           :class="{ error: errors.password }"
                           placeholder="请输入密码"
                           required>
                </div>

                <!-- 消息提示 -->
                <div v-if="message.text" class="message" :class="message.type">
                    <i :class="message.icon"></i> {{ message.text }}
                </div>

                <!-- 登录按钮 -->
                <button type="submit"
                        class="login-btn"
                        :disabled="loading || !loginForm.userType">
                    <span v-if="loading" class="loading-spinner"></span>
                    {{ loading ? '登录中...' : '登录' }}
                </button>
            </form>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    loginForm: {
                        userType: '',
                        username: '',
                        password: ''
                    },
                    errors: {
                        username: false,
                        password: false
                    },
                    loading: false,
                    message: {
                        text: '',
                        type: '',
                        icon: ''
                    }
                }
            },

            methods: {
                selectRole(role) {
                    this.loginForm.userType = role;
                    this.clearErrors();
                    this.clearMessage();
                },

                clearErrors() {
                    this.errors = {
                        username: false,
                        password: false
                    };
                },

                clearMessage() {
                    this.message = {
                        text: '',
                        type: '',
                        icon: ''
                    };
                },

                validateForm() {
                    this.clearErrors();
                    let isValid = true;

                    if (!this.loginForm.username.trim()) {
                        this.errors.username = true;
                        isValid = false;
                    }

                    if (!this.loginForm.password.trim()) {
                        this.errors.password = true;
                        isValid = false;
                    }

                    return isValid;
                },

                async handleLogin() {
                    if (!this.validateForm()) {
                        this.showMessage('请输入完整的登录信息', 'error', 'fas fa-exclamation-circle');
                        return;
                    }

                    if (!this.loginForm.userType) {
                        this.showMessage('请选择登录角色', 'error', 'fas fa-exclamation-circle');
                        return;
                    }

                    this.loading = true;
                    this.clearMessage();

                    try {
                        const response = await fetch('/api/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(this.loginForm)
                        });

                        const data = await response.json();

                        if (response.ok && data.success) {
                            this.showMessage(data.message || '登录成功！', 'success', 'fas fa-check-circle');

                            // 登录成功后，可以在这里添加跳转逻辑
                            // 例如：window.location.href = '/dashboard';
                            setTimeout(() => {
                                alert(`欢迎 ${data.data.realName}！登录成功！\n角色：${this.getRoleName(this.loginForm.userType)}`);
                            }, 1000);
                        } else {
                            this.showMessage(data.message || '登录失败，请检查用户名和密码', 'error', 'fas fa-times-circle');
                        }

                    } catch (error) {
                        console.error('Login error:', error);
                        this.showMessage('网络错误，请稍后重试', 'error', 'fas fa-exclamation-triangle');
                    } finally {
                        this.loading = false;
                    }
                },

                showMessage(text, type, icon) {
                    this.message = { text, type, icon };
                    // 3秒后自动清除消息
                    setTimeout(() => {
                        this.clearMessage();
                    }, 3000);
                },

                getRoleName(userType) {
                    const roleNames = {
                        admin: '管理员',
                        employee: '员工',
                        user: '用户'
                    };
                    return roleNames[userType] || userType;
                }
            },

            mounted() {
                // 默认选择第一个角色
                this.selectRole('admin');
            }
        }).mount('#app');
    </script>
</body>
</html>
